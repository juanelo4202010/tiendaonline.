<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tienda de Módulos iPhone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      background-color: rgba(15, 15, 15, 0.85);
      max-width: 900px;
      margin: 40px auto;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0,0,0,0.7);
    }
    h1 {
      text-align: center;
      margin-bottom: 50px;
      font-weight: 900;
      font-size: 3rem;
      text-shadow: 2px 2px 10px #000;
    }
    .producto {
      background-color: #222;
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 35px;
      display: flex;
      align-items: center;
      gap: 25px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.9);
      transition: transform 0.3s ease;
    }
    .producto:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0,0,0,1);
    }
    .producto img {
      width: 250px;
      border-radius: 15px;
      box-shadow: 0 0 12px #000;
      flex-shrink: 0;
    }
    .detalle {
      flex: 1;
    }
    .detalle h2 {
      margin-top: 0;
      font-size: 2rem;
      text-shadow: 1px 1px 5px #000;
    }
    .detalle p {
      font-size: 1.3rem;
      margin: 10px 0;
      text-shadow: 1px 1px 4px #000;
    }
    .stock {
      color: #7CFC00;
      font-weight: 700;
    }
    .whatsapp {
      display: block;
      background-color: #25D366;
      color: white;
      font-weight: bold;
      text-align: center;
      padding: 18px;
      border-radius: 12px;
      text-decoration: none;
      max-width: 350px;
      margin: 50px auto 0;
      font-size: 1.3rem;
      box-shadow: 0 6px 15px rgba(0,0,0,0.6);
      transition: background-color 0.3s ease;
    }
    .whatsapp:hover {
      background-color: #1ebe57;
    }
    @media (max-width: 700px) {
      .producto {
        flex-direction: column;
        padding: 20px;
      }
      .producto img {
        width: 100%;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

</body>
</html>
